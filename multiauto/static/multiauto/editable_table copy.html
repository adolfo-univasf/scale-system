<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Navegador em tabela HTML</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="js/editable.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/multiauto.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css" />
</head>

<body>
    <form method="post">
        <label for="info-test">Info Teste</label><input type="text" id="info-test" name="info"
            value="testando o campo" />
            <table class="editable0 tabelaEditavel">
                    <thead>
                        <tr>
                
                            <th name="time">Hora</th>
                
                            <th name="desc">Description</th>
                
                            <th name="function">Function</th>
                
                            <th name="lookup">Same as</th>
                
                        </tr>
                    </thead>
                    <tbody>
                
                
                                <tr>
                
                                    <td class='editable' type='text'
                
                                        >None</td>
                
                                    <td class='editable' type='text'
                
                                        >E.S. Adolescentes</td>
                
                                    <td class='editable' type='select'
                                        url='/ministries/allfunctionsselect'
                
                                        value = '65''>E.S. Adolescentes</td>
                
                                    <td class='editable' type='select'
                                        function='related_selectEdiTable(.editable0,desc)'
                                        ></td>
                
                                </tr>
                
                                <tr>
                
                                    <td class='editable' type='text'
                
                                        >None</td>
                
                                    <td class='editable' type='text'
                
                                        >E.S. Juvenis</td>
                
                                    <td class='editable' type='select'
                                        url='/ministries/allfunctionsselect'
                
                                        value = '67''>E.S. Juvenis</td>
                
                                    <td class='editable' type='select'
                                        function='related_selectEdiTable(.editable0,desc)'
                                        ></td>
                
                                </tr>
                
                                <tr>
                
                                    <td class='editable' type='text'
                
                                        >None</td>
                
                                    <td class='editable' type='text'
                
                                        >E.S. Primários</td>
                
                                    <td class='editable' type='select'
                                        url='/ministries/allfunctionsselect'
                
                                        value = '66''>E.S. Primários</td>
                
                                    <td class='editable' type='select'
                                        function='related_selectEdiTable(.editable0,desc)'
                                        ></td>
                
                                </tr>
                
                                <tr>
                
                                    <td class='editable' type='text'
                
                                        >09:00</td>
                
                                    <td class='editable' type='text'
                
                                        >Louvor e Oração</td>
                
                                    <td class='editable' type='select'
                                        url='/ministries/allfunctionsselect'
                
                                        value = '61''>Louvor Congregacional</td>
                
                                    <td class='editable' type='select'
                                        function='related_selectEdiTable(.editable0,desc)'
                                        ></td>
                
                                </tr>
                
                                <tr>
                
                                    <td class='editable' type='text'
                
                                        >09:05</td>
                
                                    <td class='editable' type='text'
                
                                        >Informativo</td>
                
                                    <td class='editable' type='select'
                                        url='/ministries/allfunctionsselect'
                
                                        ></td>
                
                                    <td class='editable' type='select'
                                        function='related_selectEdiTable(.editable0,desc)'
                                        ></td>
                
                                </tr>
                
                
                    </tbody>
                </table>
                <script>
                    setEdiTable(".editable0")
                    var editable0_tr = "<tr>"+
                
                            "<td class='editable' type='text' "+
                                "></td>"+
                
                            "<td class='editable' type='text' "+
                                "></td>"+
                
                            "<td class='editable' type='select' "+
                                "url='/ministries/allfunctionsselect'"+
                                "></td>"+
                
                            "<td class='editable' type='select' "+
                                "function='relatedEdiTable(.editable0,desc)'></td>"+
                
                        "</tr>"
                </script>
                <button type="button" onclick="addrowEdiTable('.editable0', editable0_tr)">+</button>
        <input type="submit" />
    </form>
</body>

</html>
