<!DOCTYPE html>

<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

<head>

</head>

<body>
    <form>
        <label for="info-test">Info Teste</label><input type="text" id="info-test" name="info"
            value="testando o campo" />
        <table class="tabelaEditavel">
            <thead>
                <tr>

            </thead>
            <tbody>

        function add() {
